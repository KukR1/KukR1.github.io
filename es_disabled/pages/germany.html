<script>

        $(".germany  .h3-spancontainer span").text("<");
        if (screen && $(window).width() > 500) {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();

                var countryOffset = $(".country-image").offset().top;
                var countryHeight = $(".country-image img").height();
                if (scroll >= countryOffset - 70) {
                    var x = scroll - countryHeight - 70;
                    $(".country-image img").css("marginTop", x);
                } else {
                    $(".country-image img").css("marginTop", "0px");
                }
            });
        }

    }
</script>
